<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js">
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

        :root {
            --dark-bg: #05040C;
            --dark-fg: #a8c1f2;
            --light-bg: #ffffff;
            --light-fg: #333333;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--dark-fg);
            background-image: url('/assets/dark-bg.png');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-fg);
            background-image: url('/assets/light-bg.jpg');
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: var(--dark-bg);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            animation: modalSlideIn 0.3s ease;
        }

        .light-mode .modal-content {
            background: var(--light-bg);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: inherit;
        }

        .modal-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .modal-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .modal-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        .modal-body {
            line-height: 1.8;
            margin-top: 20px;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Existing styles remain the same */
        /* ... (keep all the previous styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Previous header and content remain the same -->
        <header>
            <div class="header-content">
                <a href="/" class="home-icon">
                    <i class="fas fa-home"></i>
                </a>
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <div class="toggle-slider">
                        <div class="slider-icon"></div>
                    </div>
                    <i class="fas fa-sun"></i>
                </div>
            </div>
            <div class="labels">
                <span class="label" data-tag="all">All</span>
                <span class="label" data-tag="AI">AI</span>
                <span class="label" data-tag="Philosophy">Philosophy</span>
                <span class="label" data-tag="Life">Life</span>
                <span class="label" data-tag="Neuroscience">Neuroscience</span>
            </div>
        </header>

        <main>
            <div class="posts">
                <div class="loading">Loading posts...</div>
            </div>
        </main>

        <!-- Add Modal -->
        <div class="modal" id="postModal">
            <div class="modal-content">
                <i class="fas fa-times modal-close" onclick="closeModal()"></i>
                <div id="modalContent"></div>
            </div>
        </div>

        <footer>
            <div class="social-links">
                <a href="https://twitter.com/yourusername" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://github.com/yourusername" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </footer>
    </div>

    <script>
        // Global state
        let allPosts = [];
        let currentTag = 'all';

        // Theme Toggle
        const body = document.body;
        const themeToggle = document.querySelector('.toggle-slider');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
        }

        // Modal functions
        function openModal(postId) {
            const post = allPosts.find(p => p.id === postId);
            if (!post) return;

            const modal = document.getElementById('postModal');
            const modalContent = document.getElementById('modalContent');

            modalContent.innerHTML = `
                <h1 class="modal-title">${post.title}</h1>
                <div class="modal-meta">
                    <span><i class="far fa-calendar"></i> ${new Date(post.date).toLocaleDateString()}</span>
                    <span><i class="far fa-user"></i> ${post.author}</span>
                    <span><i class="far fa-clock"></i> ${post.readingTime}</span>
                </div>
                ${post.coverImage ? `<img src="${post.coverImage}" alt="${post.title}">` : ''}
                <div class="modal-body">${post.content}</div>
            `;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('postModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('postModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Handle escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Filter posts by tag
        function filterPosts(tag) {
            currentTag = tag;
            const filteredPosts = tag === 'all'
                ? allPosts
                : allPosts.filter(post => post.tags.includes(tag));
            displayPosts(filteredPosts);

            document.querySelectorAll('.label').forEach(label => {
                label.classList.toggle('active', label.dataset.tag === tag);
            });
        }

        // Display posts
        function displayPosts(posts) {
            const postsContainer = document.querySelector('.posts');

            if (posts.length === 0) {
                postsContainer.innerHTML = '<div class="error">No posts found</div>';
                return;
            }

            postsContainer.innerHTML = posts.map(post => `
                <article class="post">
                    <div class="post-header">
                        ${post.coverImage ? `<img src="${post.coverImage}" alt="${post.title}" class="post-cover">` : ''}
                        <h2 class="post-title">${post.title}</h2>
                        <div class="post-meta">
                            <span class="post-date">
                                <i class="far fa-calendar"></i>
                                ${new Date(post.date).toLocaleDateString()}
                            </span>
                            <span class="post-author">
                                <i class="far fa-user"></i>
                                ${post.author}
                            </span>
                            <span class="post-reading-time">
                                <i class="far fa-clock"></i>
                                ${post.readingTime}
                            </span>
                        </div>
                    </div>
                    <div class="post-tags">
                        ${post.tags.map(tag => `
                            <span class="tag" onclick="filterPosts('${tag}')">${tag}</span>
                        `).join('')}
                    </div>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <button onclick="openModal('${post.id}')" class="read-more">Read More</button>
                </article>
            `).join('');
        }

        // Load blog posts
        async function loadBlogPosts() {
            try {
                const response = await fetch('/blog/posts.json');
                const data = await response.json();
                allPosts = data.posts;

                // Sort posts by date (newest first)
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Display all posts initially
                filterPosts('all');

                // Add click handlers to labels
                document.querySelectorAll('.label').forEach(label => {
                    label.addEventListener('click', () => filterPosts(label.dataset.tag));
                });
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.querySelector('.posts').innerHTML = `
                    <div class="error">
                        <p>Error loading posts. Please try again later.</p>
                        <p>Error details: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Load posts when the page loads
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
