<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        :root {
            --dark-bg: #05040C;
            --dark-fg: #a8c1f2;
            --light-bg: #ffffff;
            --light-fg: #333333;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', sans-serif;
            transition: all 0.3s ease;
        }
        body {
            background-color: var(--dark-bg);
            color: var(--dark-fg);
            background-image: url('/assets/dark-bg.png');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-fg);
            background-image: url('/assets/light-bg.jpg');
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .home-icon {
            font-size: 24px;
            color: inherit;
            text-decoration: none;
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .post {
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }
        .post-title { font-size: 1.5em; margin-bottom: 10px; }
        .read-more { display:inline-block; padding:8px 16px; border-radius:20px; background:#fff; color:#000; text-decoration:none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="/" class="home-icon"><i class="fas fa-home"></i></a>
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <div class="toggle-slider" onclick="toggleTheme()"></div>
                    <i class="fas fa-sun"></i>
                </div>
                <div class="labels">
                    <span class="label active" data-tag="all">All</span>
                    <!-- Additional tags can be added here -->
                </div>
            </div>
        </header>

        <main>
            <div class="posts">
                <div class="loading">Loading posts...</div>
                <!-- Posts will be dynamically inserted here -->
            </div>
        </main>

        <footer>
          <!-- Footer content -->
          <p>&copy; Your Blog Name</p>
          <div class="social-links">
              <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
              <a href="#" target="_blank"><i class="fab fa-github"></i></a>
          </div>
      </footer>
    </div>

    <script>
      let allPosts = [];
      const body = document.body;

      function toggleTheme() {
          body.classList.toggle('light-mode');
          localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
      }

      async function loadBlogPosts() {
          try {
              const response = await fetch('/blog/posts.json');
              const data = await response.json();
              allPosts = data.posts;

              // Display all posts initially
              displayPosts(allPosts);
          } catch (error) {
              console.error('Error loading blog posts:', error);
              document.querySelector('.posts').innerHTML = '<div>Error loading posts.</div>';
          }
      }

      function displayPosts(posts) {
          const postsContainer = document.querySelector('.posts');
          postsContainer.innerHTML = posts.map(post => `
              <article class="post">
                  <h2 class="post-title">${post.title}</h2>
                  <a href="/blog/posts/${post.slug}" class="read-more">Read More</a>
              </article>`).join('');
      }

      document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
