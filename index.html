<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        :root {
            --dark-bg: #05040C;
            --dark-fg: #a8c1f2;
            --light-bg: #ffffff;
            --light-fg: #333333;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', sans-serif;
            transition: all 0.3s ease;
        }
        body {
            background-color: var(--dark-bg);
            color: var(--dark-fg);
            background-image: url('/assets/dark-bg.png');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-fg);
            background-image: url('/assets/light-bg.jpg');
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .home-icon {
            font-size: 24px;
            color: inherit;
            text-decoration: none;
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-slider {
            position: relative;
            width: 60px;
            height: 30px;
            background: #333;
            border-radius: 30px;
            cursor: pointer;
        }
        .slider-icon {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .light-mode .slider-icon {
           transform: translateX(30px);
        }
        .labels {
           display:flex;
           flex-wrap: wrap;
           gap:10px;
        }
        .label {
           padding:5px 15px;
           border-radius:20px;
           backdrop-filter:bgblur(10px);
           background:variables(glass-bg);
           border:variables(glass-border);
           cursor:pointer;
           animation:fadIn(0.5s ease);
        }

        /* Posts styling */
        .posts {
          display:grid;
          grid-template-columns:auto-fit,minmax(300px,1fr);
          gap:.5rem
       }

       .post {
          backdrop-filter:bgblur(10px);
          background:variables(glass-bg);
          padding:.5rem;
          border-radius:.5rem;
          border:variables(glass-border);
       }

       /* Additional styles for post elements */
       .post-title {
          font-size:.9rem
       }

       /* Additional styles omitted for brevity */

    </style>
</head>
<body>
    <div class="container">
      <header>
          <div class="header-content">
              <a href="/" class="home-icon">
                  <i class="fas fa-home"></i>
              </a>
              <div class="theme-toggle">
                  <i class="fas fa-moon"></i>
                  <div class="toggle-slider">
                      <div class="slider-icon"></div>
                  </div>
                  <i class="fas fa-sun"></i>
              </div>
              <div class="labels">
                  <span class="label active" data-tag="all">All</span>
                  <!-- Add other tags as necessary -->
              </div>
          </div>
      </header>

      <main>
          <div class="posts">
              <div class="loading">Loading posts...</div>
          </div>
      </main>

      <footer>
          <div class="social-links">
              <a href="https://twitter.com/yourusername" target="_blank">
                  <i class="fab fa-twitter"></i>
              </a>
              <a href="https://github.com/yourusername" target="_blank">
                  <i class="fab fa-github"></i>
              </a>
          </div>
      </footer>

    </div>

    <script>
      let allPosts = [];
      let currentTag = 'all';

      const body = document.body;

      // Theme Toggle
      const themeToggle = document.querySelector('.toggle-slider');
      themeToggle.addEventListener('click', () => {
          body.classList.toggle('light-mode');
          localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
      });

      // Load saved theme
      if (localStorage.getItem('theme') === 'light') {
          body.classList.add('light-mode');
      }

      // Handle post click and load markdown content
      async function handlePostClick(slug) {
          try {
              const response = await fetch(`/blog/posts/${slug}.md`);
              if (!response.ok) throw new Error('Failed to load post');

              const markdown = await response.text();
              const htmlContent = marked.parse(markdown);

              document.body.innerHTML = `
                  <div class="container">
                      <header>...</header> <!-- Retain header structure -->
                      <main><div class="post">${htmlContent}</div></main> <!-- Insert markdown content -->
                  </div>`;
          } catch (error) {
              console.error('Error loading post:', error);
              alert('Error loading post. Please try again later.');
          }
      }

      // Filter posts by tag
      function filterPosts(tag) {
          currentTag = tag;
          const filteredPosts = tag === 'all' ? allPosts : allPosts.filter(post => post.tags.includes(tag));
          displayPosts(filteredPosts);

          // Update active label
          document.querySelectorAll('.label').forEach(label => {
              label.classList.toggle('active', label.dataset.tag === tag);
          });
      }

      // Display posts function
      function displayPosts(posts) {
          const postsContainer = document.querySelector('.posts');
          if (posts.length === 0) {
              postsContainer.innerHTML = '<div class="error">No posts found</div>';
              return;
          }

          postsContainer.innerHTML = posts.map(post => `
              <article class="post">
                  ${post.coverImage ? `<img src="${post.coverImage}" alt="${post.title}" class="post-cover">` : ''}
                  <h2 class="post-title">${post.title}</h2>
                  <!-- Additional post details -->
                  <a href="#" onclick="handlePostClick('${post.slug}')" class="read-more">Read More</a>
              </article>`).join('');
      }

      // Load blog posts
      async function loadBlogPosts() {
          try {
              const response = await fetch('/blog/posts.json');
              const data = await response.json();

              allPosts = data.posts;

              // Sort posts by date (newest first)
              allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

              // Display all posts initially
              filterPosts('all');

              // Add click handlers to labels
              document.querySelectorAll('.label').forEach(label => {
                  label.addEventListener('click', () => filterPosts(label.dataset.tag));
              });
          } catch (error) {
              console.error('Error loading blog posts:', error);
              document.querySelector('.posts').innerHTML = `
                  <div class="error"><p>Error loading posts. Please try again later.</p></div>`;
          }
      }

      // Load posts when the page loads
      document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>

</body>
</html>
