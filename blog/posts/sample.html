<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample • Prateek's Blog</title>
  <meta property="og:title" content="sample • Prateek's Blog">
  <meta property="og:description" content="blah blah blah">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="sample • Prateek's Blog">
  <meta name="author" content="Prateek Shukla">
  <meta name="description" content="Personal blog by Prateek - thoughts on technology, philosophy, and life">
  <link rel="stylesheet" href="/blog/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="progress" id="progress"></div>
  <div class="bg-layers" aria-hidden="true">
    <div class="grid"></div>
    <div class="scan"></div>
  </div>

  <div class="container">
    <header>
      <div class="header-row">
        <div class="header-left">
          <a href="/" class="home-button" title="Back to Home (Ctrl/Cmd + H)" aria-label="Navigate back to home page">
            <i class="fas fa-home" aria-hidden="true"></i>
            <span>Home</span>
          </a>
          <button class="toc-toggle" id="tocToggle" title="Toggle Table of Contents" aria-label="Toggle table of contents" aria-expanded="false">
            <i class="fas fa-list" aria-hidden="true"></i>
          </button>
        </div>
        <h1 class="title" id="postTitle">sample</h1>
        <div class="meta">
          <span><i class="far fa-calendar"></i> <time id="postDate">2025-09-30</time></span>
          <span><i class="far fa-user"></i> <span id="postAuthor">Prateek Shukla</span></span>
          <span><i class="far fa-clock"></i> <span id="postReading">8 min read</span></span>
        </div>
      </div>
    </header>

    <div class="layout">
      <aside class="toc">
        <h3>On this page</h3>
        <ul id="tocList"></ul>
      </aside>

      <article id="postContent">
        <h2>Introduction</h2>
        <p>blah blah blah</p>
        <p><!-- Write your content here --></p>
      </article>
    </div>

    <div class="social-share">
      <h4>Share this post</h4>
      <div class="share-buttons">
        <a href="#" class="share-btn twitter" onclick="shareOnTwitter()" aria-label="Share on Twitter">
          <svg width="16" height="16" aria-hidden="true"><use href="#icon-twitter"></use></svg>
          <span>Twitter</span>
        </a>
        <a href="#" class="share-btn linkedin" onclick="shareOnLinkedIn()" aria-label="Share on LinkedIn">
          <svg width="16" height="16" aria-hidden="true"><use href="#icon-linkedin"></use></svg>
          <span>LinkedIn</span>
        </a>
        <a href="#" class="share-btn copy" onclick="copyLink()" aria-label="Copy link to clipboard">
          <svg width="16" height="16" aria-hidden="true"><use href="#icon-link"></use></svg>
          <span>Copy Link</span>
        </a>
      </div>
    </div>

    <footer class="post-footer">
      <div class="footer-content">
        <p>© 2025 Prateek's Blog. Built with ❤️ and cyberpunk aesthetics.</p>
        <div class="footer-links">
          <a href="/">Home</a>
          <a href="#top" onclick="scrollToTop()">Back to Top</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="/blog/scripts.js"></script>
</body>
</html>
